<!DOCTYPE html>
<html>
<head>
    <title>Calendario de torneos</title>
</head>
<body>
    <h1>Ingrese las distancias entre los equipos:</h1>
    <form method="POST" action="/">

        <label>NÃºmero de equipos:</label>
        <input type="number" name="num_teams">
        
        <br><br>
        {% for i in range(num_teams) %}
            {% for j in range(num_teams) %}
                {% if i != j %}
                    <label>Distancia entre equipo {{ i }} y equipo {{ j }}:</label>
                    <input type="number" name="distance_{{ i }}_{{ j }}" step="0.01" required>
                    <br><br>
                {% endif %}
            {% endfor %}
        {% endfor %}
        
        <input type="submit" value="Enviar">
    </form>
</body>
